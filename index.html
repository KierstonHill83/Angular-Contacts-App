<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Contacts App</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <h1>Contacts App</h1>
    <div ng-controller="firstController">
      <form class="form-inline">
        <div class="form-group">
          <label>Name</label>
          <input type="text" ng-model="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" ng-model="phone" class="form-control" id="phone" placeholder="Phone">
        </div>
        <button type="submit" ng-click="addContact()" class="btn btn-success">Add Contact</button>
        <br><br>
        <div class="form-group">
          <label>Search</label>
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <input type="text" ng-model="name" class="form-control" id="search" placeholder="Search">
        </div>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat ="person in people | filter:name">
            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
            <td>{{person.phone}}</td>
          </tr>
        </tbody>
      </table>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
