<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Contacts App</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <h1>Contacts App</h1>

    <form class="form-inline">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone">
      </div>
      <button type="submit" class="btn btn-success">Add Contact</button>
      <br><br>
      <div class="form-group">
        <label>Search</label>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        <input type="text" ng-model="name" class="form-control" id="search" placeholder="Search">
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody ng-repeat="person in people | filer:name">
        <tr>
          <td>Harry Potter</td>
          <td>harry@hogwarts.com</td>
          <td>(232)383-5643</td>
        </tr>
        <tr>
          <td>Edward Scissorhands</td>
          <td>ed@hotmail.com</td>
          <td>(413)987-5739</td>
        </tr>
        <tr>
          <td>Willy Wonka</td>
          <td>willy@gmail.com</td>
          <td>(221)938-4525</td>
        </tr>
        <tr>
          <td>Arya Stark</td>
          <td>arya@yahoo.com</td>
          <td>(165)437-0826</td>
        </tr>
        <tr>
          <td>Katniss Everdeen</td>
          <td>kat@gmail.com</td>
          <td>(638)351-9351</td>
        </tr>
      </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
